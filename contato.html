<!DOCTYPE html>
<html lang="pt-br" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="contato.css">
    <title>Contato</title>
  </head>

  <body>

    <header>
      <div class="caixa">
        <h1><img src="Imagens\logo.png" alt="Barbearia Alura"></h1>
        <nav>
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="produtos.html">Produtos</a></li>
            <li><a href="contato.html">Contato</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <main>
      <form class="formulario" action="index.html" method="post">
        <fieldset>
          <label for="nomesobrenome">Nome e Sobrenome:</label>
          <input id="nomesobrenome" type="text" required placeholder="Fulano de Tal">

          <label for="email">Email:</label>
          <input id="email" type="text" required placeholder="fulanodetal@dominio.com">

          <label for="telefone">Telefone:</label>
          <input id="telefone" type="text" required placeholder="(xx) xxxxx-xxxx">

          <label for="mensagem">Mensagem</label>
          <textarea id="mensagem" rows="8" required></textarea>
        </fieldset>
        
        <fieldset class="contato">
          <legend>Como prefere o nosso contato?</legend>
          <label for="radio-email"><input id="radio-email" type="radio" name="contato" value="email">Email</label>
          <label for="radio-telefone"><input id="radio-telefone" type="radio" name="contato" value="telefone">Telefone</label>
          <label for="radio-whatsapp"><input id="radio-whatsapp" type="radio" name="contato" value="whatsapp" checked>WhatsApp</label>
        </fieldset>

        <fieldset class="periodo-horario">
         <legend>Qual horáriro prefere ser atendido?</legend>
          <select>
            <option value="manha">Manhã</option>
            <option value="tarde">Tarde</option>
            <option value="noite">Noite</option>
          </select>
        </fieldset>

        <fieldset class="novidade-checkbox">
          <label for="novidade-email"><input id="novidade-email" type="checkbox">Gostaria de receber nossas novidades por email?</label>
        </fieldset>

        <input class="botao-enviar" type="submit">

      </form>

      <table>
        <thead>
          <th>Dia</th>
          <th>Horário</th>
        </thead>
        <tbody>
          <tr>
            <td>Segunda</td>
            <td>Das 8h às 20h</td>
          </tr>
          <tr>
            <td>Quarta</td>
            <td>Das 8h às 20h</td>
          </tr>
          <tr>
            <td>Sexta</td>
            <td>Das 8h às 20h</td>
          </tr>
        </tbody>
      </table>
    </main>

    <footer>
      <img src="Imagens\logo-branco.png" alt="Barbearia Alura">
      <p class="copyright">&copy; Copyright Barbearia Alura - 2021</p>
    </footer>

  </body>

</html>
